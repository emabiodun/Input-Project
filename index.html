<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/devchallenges.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
    <title>Inputs</title>
</head>
<body>
    <h1>Inputs</h1>
    <form action="" id="register">
        <div class="flex-one">
            <div class="one">
                <label for="input">
                    < input >
                    <br>
                    Label
                </label>
                <br>
                <input type="text" placeholder="Placeholder" id="input">
                <br>
                <br>
                <label for="input error">< input error></label>
                <br>
                <label for="input">
                    Label
                </label>
                <br>
                <input type="text" placeholder="Placeholder" id="input-error">
            </div>
    
            <div class="two">
                <label for="hover">
                    &:hover
                    <br>
                    Label
                </label>
                <br>
                <input type="text" placeholder="Placeholder" id="hover">
                <br>
                <br>
                <label for="hover">
                    &:hover
                    <br>
                    Label
                </label>
                <br>
                <input type="text" placeholder="Placeholder" id="hover">
            </div>
    
            <div class="three">
                <label for="&:focus">&:focus</label>
                <br>
                <label for="focus"> 
                    Label
                </label>
                <br>
                <input type="text" placeholder="Placeholder" id="focus-blue">
                <br>
                <br>
                <label for="input">&:focus</label>
                <br>
                <label for="&:focus1">
                    Label
                </label>
                <br>
                <input type="text" placeholder="Placeholder" id="focus-red">
            </div>
        </div>
    
        
        <div class="four">
            <label for="disabled">
                < input disabled >
                <br>
                Label
            </label>
            <br>
            <input type="text" placeholder="Placeholder" id="disabled" disabled>
        </div>
    
        <div class="flex-two">
            <div class="five">
                <label for="">< input helperText="Some interasting text"></label>
                <br>
                <label for="">
                    Label
                </label>
                <br>
                <input type="text" placeholder="Placeholder" id="helper">
                <p>Some interasting text</p>
                <br>
                <br>
                <label for="icon">
                    < input startIcon">
                    <br>
                    Label
                </label>
                <br>
                <input type="number" placeholder="Placeholder" id="num">
            </div>
    
            <div class="six">
                <label for="">< input helperText="Some interasting text"></label>
                <br>
                <label for="helper">
                    Label
                </label>
                <br>
                <input type="text" placeholder="Placeholder" id="helper-red">
                <p>Some interasting text</p>
                <br>
                <br>
                <label for="icon">
                    < input endIcon">
                    <br>
                    Label
                </label>
                <br>
                <input type="password" placeholder="Placeholder" id="pwd">
            </div>
        </div>
    
        <div class="seven">
            <label for="input-text">
                < input value="text">
                <br>
                Label
            </label>
            <br>
            <input type="text" placeholder="Placeholder" id="input-text">
        </div>
    
        <div class="flex-three">
            <div>
                <label for="input-sm">
                    < input size="sm">
                    <br>
                    Label
                </label>
                <br>
                <input type="text" placeholder="Placeholder" id="input-sm">
            </div>
            <br>
            <br>
            <div>
                <label for="input-md">
                    < input size="md">
                    <br>
                    Label
                </label>
                <br>
                <input type="text" placeholder="Placeholder" id="input-md">
            </div>
        </div>
    
        <div class="eight">
            <label for="input-wd">
                < input fullWidth>
                <br>
                Label
            </label>
            <br>
            <input type="text" placeholder="Text" id="input-wd">
        </div>

        <input type="submit" value="Submit">
    </form>

    <script src="./js/index.js"></script>
</body>
</html>
